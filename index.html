<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>National Park Search</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>National Park Search</h1>
        </div>
        <form class="input-container" id="input-container">
            <input type="text" name="park" id="parkInput" placeholder="National Park Name">
            <input type="date" name="arrival-date" placeholder="Arrival Date">
            <input type="date" name="departure-date" placeholder="Departure Date">
            <button type="submit" id="city-search" class="search-button">Search</button>
        </form>
        <div class="weather-container" id="weather-container">
            <div class="current-weather" id="current-weather"></div>
            <div class="forecast" id="forecast"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/homepage.js"></script>

    <div> 
        <h1>Departure Date</h1>
        <label for="departureDate"> Departure Date:</label>
        <input type="date" id="departureDate" required>
        <button onclick="submitDepartmentDate()">Submit</button>
    </div>

    <div> 
      <h2>Arrival Date</h2>
      <label for="departureDate">Select Arrival Date:</label>
      <input type="date" id="departureDate" required>
      <br>
      <button onclick="submitArrivalDate()">Submit</button>
    </div>

    <div class="container">
        <h3>National Park City Search</h3>
        <label for="cityInput" placeholder="e.g., CityVille" required>
        <br>
        <button onclick="searchCity()">Search</button>
        <textarea id="searchResults" rows="1" readonly></textarea>
    </div>
</body>

</html>
