<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Assets/CSS/style.css">
        <title>National Park Search</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>National Park Search</h1>
            </div>
            <form class="input-container">
                <input type="text" name="park" placeholder="National Park Name">
                <input type="date" name="arrival-date" placeholder="Arrival Date">
                <input type="date" name="departure-date" placeholder="Departure Date">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
