    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>National Park Search</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>National Park Search</h1>
        </div>
        <form class="input-container" id="input-container">
         <select class="stateInput" id="stateInput" name="state">
                <option value="">Parks by state</option>
            <input type="date" name="arrival-date" placeholder="Arrival Date">
            <button type="submit" id="search" class="search-button">Search</button>
        </form>
        <div class="weather-container" id="weather-container">
            <div class="current-weather" id="current-weather"></div>
            <div class="forecast-container" id="forecast-container"></div>  
        </div>
    </div>
    <div id="npsDataContainer">
        <style>
            
        </style>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/homepage.js"></script>


</body>

</html>
